<!DOCTYPE html>
<html>
<head>
  <title>Our Private Chat ðŸ’Œ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffebee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 90%;
      max-width: 400px;
      height: 80vh;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      background-color: white;
    }
    .chat-header {
      padding: 15px;
      background: linear-gradient(45deg, #ff758c, #ff7eb3);
      color: white;
      border-radius: 15px 15px 0 0;
      text-align: center;
    }
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #fff9fa;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ffcdd2;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ffcdd2;
      border-radius: 20px;
      outline: none;
    }
    #send-btn {
      margin-left: 10px;
      padding: 10px 20px;
      background: linear-gradient(45deg, #ff758c, #ff7eb3);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 18px;
      margin-bottom: 10px;
      line-height: 1.4;
    }
    .user-message {
      background-color: #ff758c;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 5px;
    }
    .bot-message {
      background-color: #f8bbd0;
      color: #333;
      margin-right: auto;
      border-bottom-left-radius: 5px;
    }
    .message-sender {
      font-weight: bold;
      margin-right: 5px;
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>Our Secret Chat ðŸ’–</h1>
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
      <button id="send-btn">Send</button>
    </div>
  </div>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCKGHiF38zDaAxLmoIj0hEs7_kM1mM5ptg",
      authDomain: "realtime-database-d3877.firebaseapp.com",
      databaseURL: "https://realtime-database-d3877-default-rtdb.firebaseio.com",
      projectId: "realtime-database-d3877",
      storageBucket: "realtime-database-d3877.appspot.com",  // Fixed typo in domain
      messagingSenderId: "396342266398",
      appId: "1:396342266398:web:a5e00d9897a6a2b332fc0f"
    };
    
    // Initialize Firebase safely
    try {
      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }
      var database = firebase.database();
    } catch (e) {
      console.error("Firebase initialization error:", e);
      alert("Chat initialization failed. Please refresh the page.");
    }
    
    // DOM elements
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    
    // Get or set username with validation
    let userName = localStorage.getItem('chatUsername') || '';
    while (!userName || userName.trim() === '') {
      userName = prompt("Please enter your name:") || "Anonymous";
    }
    localStorage.setItem('chatUsername', userName.trim());
    
    // Send message function with loading state
    const sendMessage = () => {
      const message = userInput.value.trim();
      if (!message) return;
      
      // Disable button during send
      sendBtn.disabled = true;
      sendBtn.textContent = "Sending...";
      
      const messageData = {
        name: userName,
        text: message,
        timestamp: firebase.database.ServerValue.TIMESTAMP
      };
      
      database.ref('messages').push(messageData)
        .then(() => {
          userInput.value = '';
        })
        .catch(error => {
          console.error("Error sending message:", error);
          alert("Failed to send message. Please check your connection.");
        })
        .finally(() => {
          sendBtn.disabled = false;
          sendBtn.textContent = "Send";
        });
    };
    
    // Display message with timestamp
    const displayMessage = (msg, isCurrentUser) => {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${isCurrentUser ? 'user-message' : 'bot-message'}`;
      
      const headerDiv = document.createElement('div');
      headerDiv.className = 'message-header';
      
      const nameSpan = document.createElement('span');
      nameSpan.className = 'message-sender';
      nameSpan.textContent = msg.name;
      
      const timeSpan = document.createElement('span');
      timeSpan.className = 'message-time';
      timeSpan.textContent = formatTime(msg.timestamp);
      
      headerDiv.appendChild(nameSpan);
      headerDiv.appendChild(timeSpan);
      
      const textDiv = document.createElement('div');
      textDiv.className = 'message-text';
      textDiv.textContent = msg.text;
      
      msgDiv.appendChild(headerDiv);
      msgDiv.appendChild(textDiv);
      
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    };
    
    // Format timestamp
    const formatTime = (timestamp) => {
      if (!timestamp) return '';
      const date = new Date(timestamp);
      return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    };
    
    // Listen for new messages with error handling
    try {
      database.ref('messages')
        .orderByChild('timestamp')
        .on('child_added', (snapshot) => {
          const msg = snapshot.val();
          displayMessage(msg, msg.name === userName);
        });
    } catch (e) {
      console.error("Error setting up message listener:", e);
    }
    
    // Event listeners
    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
    
    // Focus input field on load
    window.addEventListener('load', () => {
      userInput.focus();
    });
  </script>
</body>
</html>
