<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Couple Chat 💌</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffebee;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 90vh;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #fff9fa;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ffcdd2;
            background-color: white;
        }

        #user-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ffcdd2;
            border-radius: 20px;
            outline: none;
            font-size: 1rem;
        }

        #send-btn {
            margin-left: 10px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #ff758c;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background-color: #f8bbd0;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .message-sender {
            font-weight: bold;
        }

        .message-time {
            opacity: 0.7;
        }

        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        #login-overlay h2 {
            margin-bottom: 20px;
        }

        #login-email, #login-password {
            padding: 12px 15px;
            margin: 8px 0;
            width: 80%;
            max-width: 300px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        #login-btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            margin-top: 15px;
            cursor: pointer;
        }

        #login-status {
            margin-top: 15px;
            color: #ffcdd2;
            text-align: center;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Our Secure Chat 💖</h1>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <!-- Login Overlay -->
    <div id="login-overlay">
        <h2>🔒 Private Chat Login</h2>
        <input type="email" id="login-email" placeholder="your@email.com">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-btn">Unlock Chat</button>
        <p id="login-status"></p>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCKGHiF38zDaAxLmoIj0hEs7_kM1mM5ptg",
            authDomain: "realtime-database-d3877.firebaseapp.com",
            databaseURL: "https://realtime-database-d3877-default-rtdb.firebaseio.com",
            projectId: "realtime-database-d3877",
            storageBucket: "realtime-database-d3877.appspot.com",
            messagingSenderId: "396342266398",
            appId: "1:396342266398:web:a5e00d9897a6a2b332fc0f"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();
        const auth = firebase.auth();

        // DOM Elements
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const loginOverlay = document.getElementById('login-overlay');
        const loginEmail = document.getElementById('login-email');
        const loginPassword = document.getElementById('login-password');
        const loginBtn = document.getElementById('login-btn');
        const loginStatus = document.getElementById('login-status');

        // Auth State Management
        auth.onAuthStateChanged(user => {
            if (user && user.emailVerified) {
                // Successful login
                loginOverlay.style.display = 'none';
                initChat(user);
            } else {
                // Show login screen
                loginOverlay.style.display = 'flex';
                if (user && !user.emailVerified) {
                    loginStatus.textContent = "⚠️ Please verify your email (check inbox)";
                }
            }
        });

        // Login Handler
        loginBtn.addEventListener('click', async () => {
            try {
                const userCredential = await auth.signInWithEmailAndPassword(
                    loginEmail.value,
                    loginPassword.value
                );
                
                if (!userCredential.user.emailVerified) {
                    await userCredential.user.sendEmailVerification();
                    throw new Error("Verification email sent. Please check your inbox.");
                }
            } catch (error) {
                loginStatus.textContent = error.message;
                console.error("Login error:", error);
            }
        });

        // Chat Functionality
        function initChat(user) {
            const userName = user.email.split('@')[0];
            localStorage.setItem('chatUsername', userName);

            // Message Sending
            function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;

                database.ref('messages').push({
                    name: userName,
                    text: message,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                }).catch(error => {
                    console.error("Send error:", error);
                    alert("Failed to send: " + error.message);
                });
                
                userInput.value = '';
            }

            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            // Message Receiving
            database.ref('messages')
                .orderByChild('timestamp')
                .on('child_added', (snapshot) => {
                    const msg = snapshot.val();
                    displayMessage(msg, msg.name === userName);
                });

            function displayMessage(msg, isCurrentUser) {
                const msgDiv = document.createElement('div');
                msgDiv.className = `message ${isCurrentUser ? 'user-message' : 'bot-message'}`;
                msgDiv.innerHTML = `
                    <div class="message-header">
                        <span class="message-sender">${msg.name}</span>
                        <span class="message-time">${formatTime(msg.timestamp)}</span>
                    </div>
                    <div class="message-text">${msg.text}</div>
                `;
                chatMessages.appendChild(msgDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            function formatTime(timestamp) {
                return new Date(timestamp).toLocaleTimeString([], { 
                    hour: '2-digit', 
                    minute: '2-digit'
                });
            }
        }

        // Prevent typing while logged out
        userInput.addEventListener('focus', () => {
            if (loginOverlay.style.display !== 'none') {
                userInput.blur();
                loginEmail.focus();
            }
        });
    </script>
</body>
</html>
